<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Local CSS Link -->
    <link rel='stylesheet' type='text/css' href='./assets/style.css'>
</head>

<body>

    <header class="jumbotron mx-0 text-center py-1 bg-dark rounded-0">
        <h2 class="display-4 text-light font-weight-bold">Weather Dashboard</h2>
    </header>

    <main class="container-fluid">

        <div class="row">

            <div class="col-4">
                <form class='form-group'>
                    <label for='citySearchInput'>Search for a City:</label><br>
                    <input id='citySearchInput' placeholder="Enter City Name">
                    <button class="btn btn-primary" id="citySearchBtn"><i class="fas fa-search"></i></button>
                </form>
                <div class='border rounded' id='cityList'>
                </div>
            </div>

            <div class="col-8">
                <div class="row border rounded pt-4 px-1 pb-2">
                    <h3 class='col-12 mb-3'><span id='citySpan'></span> (<span id='dateSpan'></span>) <img id='icon'></h3>
                    <p class='col-12'>Temperature: <span id='tempSpan'></span> &#8457;</p>
                    <p class="col-12">Humidity: <span id='humiditySpan'></span>%</p>
                    <p class="col-12">Wind Speed: <span id='windSpan'></span> MPH</p>
                    <p class="col-12">UV Index: <span class='rounded text-light p-1' id='uvSpan'>9.49</span></p>
                </div>
                <div class="row mt-3">
                    <h3>5-Day Forecast:</h3>
                </div>
                <div class="row justify-content-around">
                    <div class="col bg-primary mr-2 rounded text-light pt-2 pl-2 pb-1">
                        <h6 class='forecastDate'>DD/MM/YYYY</h6>
                        <img class='forecastIcon'>
                        <p class='mt-2'>Temp: <span class='forecastTemp'></span> &#8457;</p>
                        <p class='mb-1'>Humidity: <span class='forecastHumidity'></span>%</p>
                    </div>
                    <div class="col bg-primary mr-2 rounded text-light pt-2 pl-2 pb-1">
                        <h6 class='forecastDate'>DD/MM/YYYY</h6>
                        <img class='forecastIcon'>
                        <p class='mt-2'>Temp: <span class='forecastTemp'></span> &#8457;</p>
                        <p class='mb-1'>Humidity: <span class='forecastHumidity'></span>%</p>
                    </div>
                    <div class="col bg-primary mr-2 rounded text-light pt-2 pl-2 pb-1">
                        <h6 class='forecastDate'>DD/MM/YYYY</h6>
                        <img class='forecastIcon'>
                        <p class='mt-2'>Temp: <span class='forecastTemp'> &#8457;</span></p>
                        <p class='mb-1'>Humidity: <span class='forecastHumidity'></span>%</p>
                    </div>
                    <div class="col bg-primary mr-2 rounded text-light pt-2 pl-2 pb-1">
                        <h6 class='forecastDate'>DD/MM/YYYY</h6>
                        <img class='forecastIcon'>
                        <p class='mt-2'>Temp: <span class='forecastTemp'></span> &#8457;</p>
                        <p class='mb-1'>Humidity: <span class='forecastHumidity'></span>%</p>
                    </div>
                    <div class="col bg-primary mr-2 rounded text-light pt-2 pl-2 pb-1">
                        <h6 class='forecastDate'>DD/MM/YYYY</h6>
                        <img class='forecastIcon'>
                        <p class='mt-2'>Temp: <span class='forecastTemp'></span> &#8457;</p>
                        <p class='mb-1'>Humidity: <span class='forecastHumidity'></span>%</p>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Moment.js Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Local Javascript Link -->
    <script src="./assets/script.js"></script>
</body>

</html>
